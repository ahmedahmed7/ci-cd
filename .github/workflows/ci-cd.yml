name: Deploy App to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build the project
      - name: Build
        run: npm run build

      # 5️⃣ Setup SSH key from secrets (with debugging)
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          # Debug: Check if key file exists and has content
          echo "SSH key file size:" $(wc -c ~/.ssh/id_rsa)
          echo "SSH key first line:" $(head -1 ~/.ssh/id_rsa)
          echo "SSH key last line:" $(tail -1 ~/.ssh/id_rsa)

      # 6️⃣ Copy files to VPS
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ~/.ssh/id_rsa
          port: 22
          source: "./dist"
          target: "/applis/dev/ci-cd"
          strip_components: 1

      # 7️⃣ Deploy on VPS
      - name: Finalize deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ~/.ssh/id_rsa
          port: 22
          script: |
            cd /applis/dev/ci-cd
            npm install --production
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js