name: Deploy to Multiple Regions
on:
  workflow_dispatch:
    inputs:
      us_east:
        description: '🇺🇸 Deploy to US East'
        type: boolean
        default: false
      us_west:
        description: '🇺🇸 Deploy to US West'
        type: boolean
        default: false
      eu_central:
        description: '🇪🇺 Deploy to EU Central'
        type: boolean
        default: false
      asia_pacific:
        description: '🌏 Deploy to Asia Pacific'
        type: boolean
        default: false
      canada_central:
        description: '🇨🇦 Deploy to Canada Central'
        type: boolean
        default: false
      environment:
        description: 'Environment'
        required: true
        type: choice
        default: 'production'
        options:
          - production
          - staging
          - development

jobs:
  deploy-us-east:
    if: ${{ github.event.inputs.us_east == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to US East
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST_US_EAST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "."
          target: "/applis/dev/ci-cd"
          strip_components: 1

      - name: Start application in US East
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST_US_EAST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /applis/dev/ci-cd
            npm run build
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js

  deploy-us-west:
    if: ${{ github.event.inputs.us_west == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to US West
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST_US_WEST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "."
          target: "/applis/${{ github.event.inputs.environment }}/us-west"
          strip_components: 1

      - name: Start application in US West
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST_US_WEST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /applis/${{ github.event.inputs.environment }}/us-west
            npm run build
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js

  deploy-eu-central:
    if: ${{ github.event.inputs.eu_central == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EU Central
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST_EU_CENTRAL }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "."
          target: "/applis/${{ github.event.inputs.environment }}/eu-central"
          strip_components: 1

      - name: Start application in EU Central
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST_EU_CENTRAL }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /applis/${{ github.event.inputs.environment }}/eu-central
            npm run build
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js

  deploy-asia-pacific:
    if: ${{ github.event.inputs.asia_pacific == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Asia Pacific
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST_ASIA_PACIFIC }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "."
          target: "/applis/${{ github.event.inputs.environment }}/asia-pacific"
          strip_components: 1

      - name: Start application in Asia Pacific
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST_ASIA_PACIFIC }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /applis/${{ github.event.inputs.environment }}/asia-pacific
            npm run build
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js

  deploy-canada-central:
    if: ${{ github.event.inputs.canada_central == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Canada Central
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST_CANADA_CENTRAL }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "."
          target: "/applis/${{ github.event.inputs.environment }}/canada-central"
          strip_components: 1

      - name: Start application in Canada Central
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST_CANADA_CENTRAL }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /applis/${{ github.event.inputs.environment }}/canada-central
            npm run build
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js

  summary:
    needs: [deploy-us-east, deploy-us-west, deploy-eu-central, deploy-asia-pacific, deploy-canada-central]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.us_east }}" == "true" ]; then
            echo "- 🇺🇸 US East: ${{ needs.deploy-us-east.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ github.event.inputs.us_west }}" == "true" ]; then
            echo "- 🇺🇸 US West: ${{ needs.deploy-us-west.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ github.event.inputs.eu_central }}" == "true" ]; then
            echo "- 🇪🇺 EU Central: ${{ needs.deploy-eu-central.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ github.event.inputs.asia_pacific }}" == "true" ]; then
            echo "- 🌏 Asia Pacific: ${{ needs.deploy-asia-pacific.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ github.event.inputs.canada_central }}" == "true" ]; then
            echo "- 🇨🇦 Canada Central: ${{ needs.deploy-canada-central.result }}" >> $GITHUB_STEP_SUMMARY
          fi